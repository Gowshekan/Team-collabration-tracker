<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Collaboration Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Login/Register Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content auth-modal">
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <div id="loginForm" class="auth-form active">
                <h2>Welcome Back</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            
            <div id="registerForm" class="auth-form">
                <h2>Create Account</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" id="registerName" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="registerRole">
                            <option value="Member">Member</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="app" class="app-container hidden">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Team Tracker</h1>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar"></div>
                    <div class="user-details">
                        <span class="user-name" id="userName"></span>
                        <span class="user-role" id="userRole"></span>
                    </div>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <button class="nav-item active" data-view="dashboard">
                    <span class="nav-icon">üìä</span>
                    <span>Dashboard</span>
                </button>
                <button class="nav-item" data-view="projects">
                    <span class="nav-icon">üìÅ</span>
                    <span>Projects</span>
                </button>
                <button class="nav-item" data-view="tasks">
                    <span class="nav-icon">‚úì</span>
                    <span>Tasks</span>
                </button>
                <button class="nav-item" data-view="team">
                    <span class="nav-icon">üë•</span>
                    <span>Team</span>
                </button>
            </nav>
            
            <button class="logout-btn" id="logoutBtn">Logout</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Dashboard View -->
            <div id="dashboardView" class="view active">
                <div class="view-header">
                    <h2>Dashboard</h2>
                    <button class="btn btn-primary" id="createProjectBtn">+ New Project</button>
                </div>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon">üìÅ</div>
                        <div class="stat-info">
                            <h3 id="totalProjects">0</h3>
                            <p>Total Projects</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon">‚úì</div>
                        <div class="stat-info">
                            <h3 id="totalTasks">0</h3>
                            <p>Total Tasks</p>
                        </div>
                    </div>
                    <div class="stat-card progress-card">
                        <div class="stat-icon">üìà</div>
                        <div class="stat-info">
                            <h3 id="progressPercentage">0%</h3>
                            <p>Overall Progress</p>
                        </div>
                        <div class="progress-bar-container">
                            <div class="progress-bar" id="overallProgressBar"></div>
                        </div>
                    </div>
                </div>

                <div class="tasks-status-grid">
                    <div class="status-card todo-card">
                        <h3>To Do</h3>
                        <div class="status-count" id="todoCount">0</div>
                    </div>
                    <div class="status-card progress-card-status">
                        <h3>In Progress</h3>
                        <div class="status-count" id="inProgressCount">0</div>
                    </div>
                    <div class="status-card done-card">
                        <h3>Done</h3>
                        <div class="status-count" id="doneCount">0</div>
                    </div>
                </div>
            </div>

            <!-- Projects View -->
            <div id="projectsView" class="view">
                <div class="view-header">
                    <h2>Projects</h2>
                    <button class="btn btn-primary" id="createProjectBtn2">+ New Project</button>
                </div>
                
                <div class="projects-grid" id="projectsGrid">
                    <!-- Projects will be dynamically added here -->
                </div>
            </div>

            <!-- Tasks View -->
            <div id="tasksView" class="view">
                <div class="view-header">
                    <h2>Tasks</h2>
                    <div class="filter-group">
                        <select id="projectFilter" class="filter-select">
                            <option value="">All Projects</option>
                        </select>
                        <button class="btn btn-primary" id="createTaskBtn">+ New Task</button>
                    </div>
                </div>
                
                <div class="tasks-container">
                    <div class="task-column">
                        <h3 class="column-header">To Do</h3>
                        <div class="task-list" id="todoTasks" data-status="To Do">
                            <!-- Tasks will be dynamically added here -->
                        </div>
                    </div>
                    <div class="task-column">
                        <h3 class="column-header">In Progress</h3>
                        <div class="task-list" id="inProgressTasks" data-status="In Progress">
                            <!-- Tasks will be dynamically added here -->
                        </div>
                    </div>
                    <div class="task-column">
                        <h3 class="column-header">Done</h3>
                        <div class="task-list" id="doneTasks" data-status="Done">
                            <!-- Tasks will be dynamically added here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Team View -->
            <div id="teamView" class="view">
                <div class="view-header">
                    <h2>Team Members</h2>
                </div>
                
                <div class="team-grid" id="teamGrid">
                    <!-- Team members will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="projectModalTitle">Create New Project</h2>
            <form id="projectForm">
                <input type="hidden" id="projectId">
                <div class="form-group">
                    <label>Project Name</label>
                    <input type="text" id="projectName" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="projectDescription" rows="4"></textarea>
                </div>
                <div id="projectMembersSection" class="form-group">
                    <label>Add Team Members</label>
                    <div class="members-select" id="membersSelect">
                        <!-- Members will be dynamically added -->
                    </div>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelProjectBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Project</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="taskModalTitle">Create New Task</h2>
            <form id="taskForm">
                <input type="hidden" id="taskId">
                <div class="form-group">
                    <label>Project</label>
                    <select id="taskProjectId" required>
                        <option value="">Select Project</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Task Title</label>
                    <input type="text" id="taskTitle" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="taskDescription" rows="4"></textarea>
                </div>
                <div class="form-group">
                    <label>Assign To</label>
                    <select id="taskAssignedTo" required>
                        <option value="">Select Member</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="taskStatus">
                        <option value="To Do">To Do</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Done">Done</option>
                    </select>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelTaskBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Project Details Modal -->
    <div id="projectDetailsModal" class="modal">
        <div class="modal-content large-modal">
            <span class="close">&times;</span>
            <div id="projectDetailsContent">
                <!-- Project details will be dynamically added -->
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Make functions globally available for onclick handlers
        window.editProject = editProject;
        window.deleteProject = deleteProject;
        window.editTask = editTask;
        window.deleteTask = deleteTask;
    </script>
</body>
</html>
